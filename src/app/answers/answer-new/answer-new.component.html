<form [formGroup]="answerForm" class="m-2" (ngSubmit)="onSubmit()">
  <div class="form-group mb-2">
    <input
      class="form-control"
      [class.is-invalid]="body.invalid && body.touched"
      type="text"
      formControlName="body"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
