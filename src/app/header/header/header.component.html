<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="#" class="navbar-brand ml-4">QnA</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" *ngFor="let item of menu" routerLinkActive="active">
      <a class="nav-link" [routerLink]="item.link"> {{ item.name }}</a>
    </li>
  </ul>

  <nav class="navbar">
    <ul class="navbar-nav mr-4" *ngIf="!isLoading else loading">
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" (click)="login()">Login</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" (click)="signUp()">Sign Up</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
    <ng-template #loading>
      <div class="mr-4 text-light">Loading...</div>
    </ng-template>
  </nav>
  <form class="form-inline">
    <input
      class="form-control mr-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-outline-light my-2" type="submit">Search</button>
  </form>
</nav>
